name: Snyk Security

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Code test (generate SARIF)
        id: snyk_code
        run: |
          snyk code test --sarif > snyk-code.sarif || echo "Snyk Code test failed"
          echo "::set-output name=exit_code::${PIPESTATUS[0]}"

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

      - name: Fail if Snyk Code test failed
        if: steps.snyk_code.outputs.exit_code != '0'
        run: |
          echo "Snyk Code test failed with exit code ${{ steps.snyk_code.outputs.exit_code }}"
          exit 1

      - name: Snyk Open Source test client
        working-directory: ./client
        run: snyk test
        continue-on-error: true

      - name: Snyk Open Source test server
        working-directory: ./server
        run: snyk test
        continue-on-error: true
